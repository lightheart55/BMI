<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BMI Pro - Theo Dõi Sức Khỏe</title>
    
    <!-- PWA Meta Tags (Android & General) -->
    <meta name="application-name" content="BMI Pro">
    <meta name="description" content="Ứng dụng tính BMI chuẩn Y khoa dành cho người Châu Á">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- PWA Meta Tags (iOS Specific) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BMI Pro">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Auto-generated Icons will be injected here -->
    <link id="manifest-placeholder" rel="manifest">
    <link id="apple-touch-icon" rel="apple-touch-icon" href="">
    <link rel="icon" type="image/png" id="favicon" href="">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           GLOBAL VARIABLES & RESET
           ========================================= */
        :root {
            --primary: #22c55e;        
            --primary-rgb: 34, 197, 94;
            --bg-body: #f8fafc;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --text-light: #94a3b8;
            --white: #ffffff;
            --card-shadow: 0 4px 20px -5px rgba(0,0,0,0.05);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f1f5f9;
            color: var(--text-dark);
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent body scroll, handle inside app-container */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            user-select: none;
        }

        /* =========================================
           LAYOUT STRUCTURE
           ========================================= */
        .app-container {
            width: 100%;
            height: 100%;
            max-width: 450px; /* Mobile width on desktop */
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* =========================================
           HEADER
           ========================================= */
        .header {
            padding: 24px 24px 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            background: linear-gradient(to right, rgba(255,255,255,0.8), rgba(255,255,255,0.4));
            z-index: 10;
        }

        .brand h1 {
            font-size: 26px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -1px;
            color: var(--text-dark);
        }

        .brand span {
            color: var(--primary);
            transition: color 0.5s ease;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Share Button */
        .btn-share {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.8);
            color: var(--text-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, color 0.2s;
        }
        .btn-share:active {
            transform: scale(0.9);
            color: var(--primary);
        }

        .header-info {
            text-align: right;
        }

        .header-info small {
            display: block;
            font-size: 10px;
            font-weight: 800;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .header-info strong {
            display: block;
            font-size: 14px;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
            line-height: 1;
            transition: color 0.5s ease;
        }

        /* =========================================
           CONTENT SCROLL AREA
           ========================================= */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px 40px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            /* Hide Scrollbar */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .content::-webkit-scrollbar { 
            display: none; 
        }

        /* =========================================
           RESULT CARD (Dark/Gradient)
           ========================================= */
        .result-card {
            background: #1e293b; /* Fallback */
            border-radius: 32px;
            padding: 32px 20px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3);
            transition: background 0.5s ease, box-shadow 0.5s ease;
            flex-shrink: 0;
        }

        /* Glow effect behind text */
        .result-card::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 140%; height: 140%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .citation-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            margin-bottom: 16px;
            position: relative;
            z-index: 2;
            transition: background 0.2s;
        }
        .citation-btn:active {
            background: rgba(255,255,255,0.2);
            transform: scale(0.96);
        }

        .bmi-value {
            font-size: 80px;
            font-weight: 900;
            line-height: 1;
            margin: 0;
            letter-spacing: -3px;
            position: relative;
            z-index: 2;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .bmi-unit {
            font-size: 16px;
            font-weight: 600;
            opacity: 0.8;
            margin-bottom: 24px;
            position: relative;
            z-index: 2;
        }

        .bmi-badge {
            display: inline-block;
            background: rgba(255,255,255,0.95);
            color: var(--text-dark); /* Will be updated dynamically */
            padding: 12px 32px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 800;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
            transition: color 0.5s ease;
        }

        /* =========================================
           INPUT CARDS
           ========================================= */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: #fff;
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px -5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, border-color 0.5s ease, background 0.5s ease;
        }
        .card:active {
            transform: scale(0.99);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-label {
            font-size: 12px;
            font-weight: 800;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .val-input {
            border: none;
            background: transparent;
            font-size: 32px;
            font-weight: 900;
            color: var(--primary);
            width: 80px;
            text-align: right;
            padding: 0;
            margin: 0;
            transition: color 0.5s ease;
            font-family: inherit;
        }
        
        .val-unit {
            font-size: 14px;
            font-weight: 700;
            color: #cbd5e1;
        }

        /* Control Row (-, Slider, +) */
        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-circle {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-gray);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .btn-circle:active {
            background-color: var(--bg-body);
            transform: scale(0.92);
            color: var(--primary);
            border-color: var(--primary);
        }
        .btn-circle svg {
            width: 20px;
            height: 20px;
            stroke-width: 3px;
        }

        /* Custom Range Slider */
        .slider-container {
            flex: 1;
            height: 30px;
            display: flex;
            align-items: center;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            outline: none;
            transition: background 0.1s;
            cursor: pointer;
        }

        /* Thumb Styling - Webkit */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #ffffff;
            border: 6px solid var(--primary); /* Will be var(--primary) dynamically */
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            margin-top: 0; /* Centered automatically in most cases or via flex */
            transition: transform 0.1s, border-color 0.5s ease;
        }
        input[type=range]::-webkit-slider-thumb:active {
            transform: scale(1.15);
        }

        /* =========================================
           SCALE VISUALIZER
           ========================================= */
        .scale-container {
            margin-top: 10px;
        }

        .scale-bar {
            display: flex;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 12px;
            opacity: 0.9;
        }
        .seg { height: 100%; }
        /* Scale colors hardcoded as they represent fixed medical standards */
        .bg-blue { background-color: #3b82f6; flex: 3.5; }
        .bg-green { background-color: #22c55e; flex: 4.5; }
        .bg-yellow { background-color: #eab308; flex: 2; }
        .bg-orange { background-color: #f97316; flex: 5; }
        .bg-red { background-color: #ef4444; flex: 5; }

        .pin-area {
            position: relative;
            height: 20px;
            width: 100%;
        }

        .pin {
            position: absolute;
            top: 0;
            left: 50%; /* JS will update */
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .pin-head {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: var(--primary);
            border: 3px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: background-color 0.5s ease;
            z-index: 2;
        }

        .pin-line {
            width: 2px;
            height: 12px;
            background-color: var(--primary);
            opacity: 1; /* Solid, no longer faint */
            margin-top: -2px;
            border-radius: 2px;
            transition: background-color 0.5s ease;
        }

        .scale-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            font-family: monospace;
            font-weight: 700;
            color: var(--text-light);
            margin-top: 4px;
            padding: 0 2px;
        }

        /* =========================================
           FOOTER
           ========================================= */
        .footer {
            text-align: center;
            padding: 10px 0;
        }
        .footer p {
            font-size: 10px;
            font-weight: 800;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 0;
        }

        /* =========================================
           MODAL
           ========================================= */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            padding: 24px;
            animation: fadeIn 0.2s ease-out;
        }
        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            width: 100%;
            max-width: 350px;
            border-radius: 28px;
            padding: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
            position: relative;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f1f5f9;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            cursor: pointer;
        }

        .modal-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }

        .modal-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .modal-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed #e2e8f0;
            font-size: 13px;
            color: var(--text-dark);
        }
        .modal-item strong {
            font-weight: 800;
        }

        .citation-text {
            margin-top: 20px;
            background: #f8fafc;
            padding: 12px;
            border-radius: 12px;
            font-size: 11px;
            color: var(--text-light);
            font-style: italic;
            line-height: 1.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

</script>

<body>
    <div id="root"></div>

    <script>
        (function setupPWA() {
            // 1. Icon Generator (Medical Cross Green)
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><rect width="512" height="512" rx="120" fill="#22c55e"/><path d="M256 128c70.7 0 128 57.3 128 128 0 70.7-57.3 128-128 128-70.7 0-128-57.3-128-128 0-70.7 57.3-128 128-128zm0 40c-48.6 0-88 39.4-88 88s39.4 88 88 88 88-39.4 88-88-39.4-88-88-88z" fill="white"/><path d="M256 200v112M200 256h112" stroke="#22c55e" stroke-width="24" stroke-linecap="round"/></svg>`;
            const iconBlob = new Blob([svg], {type: 'image/svg+xml'});
            const reader = new FileReader();
            
            reader.onloadend = () => {
                const iconUrl = reader.result;
                document.getElementById('favicon').href = iconUrl;
                document.getElementById('apple-touch-icon').href = iconUrl;
                
                // 2. Manifest Generator (Includes Shortcuts & ID)
                const manifest = {
                    "id": "/?source=pwa",
                    "name": "BMI Pro",
                    "short_name": "BMI",
                    "start_url": ".",
                    "display": "standalone",
                    "background_color": "#ffffff",
                    "theme_color": "#ffffff",
                    "orientation": "portrait",
                    "scope": "/",
                    "categories": ["medical", "health"],
                    "icons": [
                        { "src": iconUrl, "sizes": "512x512", "type": "image/svg+xml", "purpose": "any maskable" }
                    ],
                    "shortcuts": [
                        {
                            "name": "Tính BMI",
                            "short_name": "Tính",
                            "description": "Tính nhanh chỉ số BMI",
                            "url": "/?action=calc",
                            "icons": [{ "src": iconUrl, "sizes": "192x192" }]
                        }
                    ]
                };
                const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
                document.getElementById('manifest-placeholder').href = URL.createObjectURL(manifestBlob);
            };
            reader.readAsDataURL(iconBlob);

            // 3. Service Worker Injection (Required for WebAPK/Uninstall option)
            if ('serviceWorker' in navigator) {
                // Create a simple SW that just caches nothing but satisfies PWA criteria
                const swCode = `
                    self.addEventListener('install', (e) => self.skipWaiting());
                    self.addEventListener('activate', (e) => self.clients.claim());
                    self.addEventListener('fetch', (e) => {});
                `;
                const swBlob = new Blob([swCode], {type: 'application/javascript'});
                const swUrl = URL.createObjectURL(swBlob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(() => console.log('SW Registered'))
                    .catch(err => console.log('SW Fail', err));
            }
        })();
    </script>
</body>
